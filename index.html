<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Effect</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="imageZoom" style="--url: url('./rub1.webp'); --x: 0%; --y: 0%;">
            <img src="rub1.webp" alt="">
        </div>
        <div class="imageZoom" style="--url: url('./rub2.webp'); --x: 0%; --y: 0%;">
            <img src="rub2.webp" alt="">
        </div>
        <div class="imageZoom" style="--url: url('./rub3.jpg'); --x: 0%; --y: 0%;">
            <img src="rub3.jpg" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
